<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>instaURL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/lumen/bulmaswatch.min.css">
  <link rel="stylesheet" href="style.css">

  <!-- bootstrap cdn starts-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <!-- bootstrap cdn ends -->
</head>

<body>

  <!-- navbar starts -->
  <nav class="navbar-fixed-top navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand">instaURL</a>
      </div>
      <div>
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-items" style="color:black !important;"><a href="#app">Home</a></li>
          <li class="nav-items"><a href="#link-shorten-area">Create</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- navbar ends -->

  <main class="container" id="app">

    <!-- banner area starts -->
    <section class="banner-area">

      <div class="row">
        <div class="col-sm-7">
          <h1 class="banner-heading">Powerful, Recognizable <span class="banner-heading-highlight"> Links </span></h1>

          <h2 class="banner-sub-heading">Take your links to a new level and start sharing <br> branded links.</h2>
        </div>

        <div class="col-sm-5">
          <img class="banner-img" src="test5.svg" alt="" height="450" width="500">
        </div>
      </div>

      <a href="#link-shorten-area">
        <div class="get-started-btn">
          Get Started
        </div>
      </a>
    </section>

    <!-- link shorten area -->
    <section class="link-shorten-area" id="link-shorten-area">

      <h3 class="link-shorten-area-heading">Create your shorten Brand link</h3>
      <div class="heading-underline">
      </div>

      <form v-if="!success" @submit.prevent="createShortLink()" class="text-center">
        <div v-if="error" class="notification is-danger">
          {{error}}
        </div>

        <input type="url" v-model="url" class="larger-link shadow-lg" name="larger-link" id=""
          placeholder="Paste your link here (Eg: https://www.google.com)" onfocus="this.placeholder=''"
          onblur="this.placeholder='Paste your link here (Eg: https://www.google.com)'" spellcheck="false" required />

        <input type="text" v-model="name" class="larger-link shadow-lg" name="larger-link" id=""
          placeholder="Write a custom name..." onfocus="this.placeholder=''"
          onblur="this.placeholder='Write a custom name...'" spellcheck="false" required />

        <br><br>

        <input type="submit" value="Create" />

      </form>

      <div id="shorten-link-area" class="shorten-link-area">
        <h4 v-if="success" id="shorten-link" class="shorten-link animated zoomInUp slow" style="display:block;">
          <a :href="'/' + name" target="_blank">https://instaurl.co/{{name}}</a>
        </h4>
      </div>

    </section>

  </main>

  <footer>
    &copy; Instacar Assignment
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
